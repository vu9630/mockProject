<div class="settings-page">
    <div class="container page">
      <div class="row">
        <div class="col-md-6 offset-md-3 col-xs-12">
          <h1 class="text-xs-center">Your Settings</h1>
          <app-preloading-hash *ngIf="!settingForm.value.username && !settingForm.dirty"></app-preloading-hash>  
          <form [formGroup]='settingForm' (ngSubmit)='saveSetting()' *ngIf="settingForm.value.username || settingForm.dirty">
            <fieldset>
                <fieldset class="form-group">
                  <input class="form-control" type="text" placeholder="URL of profile picture" formControlName='image'>
                </fieldset>
                <fieldset class="form-group">
                  <div class="validate">
                    <span *ngIf="settingForm.controls.username.errors?.required">Username is required</span>
                  </div>
                  <input class="form-control form-control-lg" type="text" placeholder="Your Name" formControlName='username'>
                </fieldset>
                <fieldset class="form-group">
                  <textarea class="form-control form-control-lg" rows="8" placeholder="Short bio about you" formControlName='bio'></textarea>
                </fieldset>
                <fieldset class="form-group">
                  <div class="validate">
                    <span *ngIf="settingForm.controls.email.errors?.required">Email is required</span>
                    <span *ngIf="settingForm.controls.email.errors?.email">Email must be in format abc@xyz</span>
                  </div>
                  <input class="form-control form-control-lg" type="text" placeholder="Email" formControlName='email'>
                </fieldset>
                <fieldset class="form-group">
                  <input class="form-control form-control-lg" type="password" placeholder="Password" formControlName='password'>
                </fieldset>
                <button class="btn btn-lg btn-primary pull-xs-right">
                  Update Settings
                </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
